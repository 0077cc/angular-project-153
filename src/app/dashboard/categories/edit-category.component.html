<div class="container">
    <h3>Actualizar Categoria</h3>
    <form class="col-6 mt-3" [formGroup]="editForm" *ngIf="loaded">
        <div class="form-group">
            <label for="">Nombre</label>
            <input type="text" name="name" class="form-control" formControlName="name"/>
        </div>
        <div class="form-group">
            <div class="custom-control custom-radio custom-control-inline">
                <input class="custom-control-input" id="disabled"
                    type="radio" value="1"
                    formControlName="status"> 
                <label class="custom-control-label" for="disabled">Activado</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input class="custom-control-input" id="radio-2"
                    type="radio" value="2"
                    formControlName="status"> 
                <label class="custom-control-label" for="radio-2">Desactivado</label>
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" (click)="onCancel()">Cancelar</button>
            <button class="btn btn-success ml-2" (click)="onSave()" [disabled]="editForm.invalid">Guardar</button>
        </div>
    </form>
</div>
